version: '3.8'

services:
  # Databases
  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecommerce-network

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-network

  # Microservices
  product-service:
    build: ./product-service
    container_name: product-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      MONGODB_URI: mongodb://mongodb:27017/products
    depends_on:
      - mongodb
    networks:
      - ecommerce-network
    restart: unless-stopped

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: users
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-secret-key-change-in-production
    depends_on:
      - postgres
    networks:
      - ecommerce-network
    restart: unless-stopped

  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: orders
      DB_USER: postgres
      DB_PASSWORD: postgres
      PRODUCT_SERVICE_URL: http://product-service:3001
    depends_on:
      - postgres
      - product-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  cart-service:
    build: ./cart-service
    container_name: cart-service
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      REDIS_URL: redis://redis:6379
      PRODUCT_SERVICE_URL: http://product-service:3001
    depends_on:
      - redis
      - product-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      PRODUCT_SERVICE_URL: http://product-service:3001
      USER_SERVICE_URL: http://user-service:3002
      ORDER_SERVICE_URL: http://order-service:3003
      CART_SERVICE_URL: http://cart-service:3004
    depends_on:
      - product-service
      - user-service
      - order-service
      - cart-service
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mongodb_data:
  postgres_data:
  redis_data:
