apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  labels:
    app: myapp
type: Opaque
data:
  # Base64 encoded values
  # username: admin (echo -n 'admin' | base64)
  username: YWRtaW4=
  # password: secretpass123 (echo -n 'secretpass123' | base64)
  password: c2VjcmV0cGFzczEyMw==
stringData:
  # Plain text - Kubernetes will encode it
  api_key: "my-api-key-12345"
  database_url: "postgresql://user:pass@db:5432/mydb"
